<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human Interest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Human Interest is a community-driven social and dating app built around shared interests and real connection."
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Full-width hero image */
    .hero {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Video container */
    .video-wrapper {
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
    }

    video {
      width: 100%;
      max-width: 1366px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- HERO IMAGE -->
  <img
    src="HI_Website.png"
    alt="Human Interest"
    class="hero"
  />

  <!-- VIDEO -->
  <div class="video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="hero.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
