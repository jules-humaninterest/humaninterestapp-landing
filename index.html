<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human Interest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Human Interest is a community-driven social and dating app built around shared interests and real connection."
  />

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: rgba(255,255,255,0.7);
      --soft: rgba(255,255,255,0.45);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HERO IMAGE */
    .hero {
      width: 100%;
      display: block;
    }

    /* VIDEO â€” full width, editorial feel */
    .video-section {
      width: 100%;
      background: #000;
    }

    .video-section video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      background: #000;
      padding: 64px 20px 56px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .footer-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .coming-soon {
      letter-spacing: 0.12em;
      font-size: 12px;
      color: var(--soft);
    }

    .footer-email {
      font-size: 14px;
      color: var(--muted);
      text-decoration: none;
    }

    .footer-email:hover {
      color: var(--text);
    }

    .footer-company {
      font-size: 13px;
      color: var(--soft);
    }

    .footer-links {
      margin-top: 6px;
    }

    .footer-links a {
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
    }

    .footer-links a:hover {
      color: var(--text);
      border-bottom-color: rgba(255,255,255,0.4);
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <img src="HI_Website.png" alt="Human Interest" class="hero" />

  <!-- VIDEO -->
  <section class="video-section">
    <video autoplay muted loop playsinline preload="auto">
      <source src="hero.mp4" type="video/mp4" />
      <source src="hero.mov" type="video/quicktime" />
    </video>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <div class="coming-soon">COMING SOON</div>

      <a class="footer-email" href="mailto:info@humaninterestapp.com">
        info@humaninterestapp.com
      </a>

      <div class="footer-company">
        Human Interest Group, Inc.
      </div>

      <div class="footer-links">
        <a href="/privacy.html">Privacy Policy</a>
      </div>
    </div>
  </footer>

</body>
</html>
