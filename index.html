<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human Interest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Human Interest is a community-driven social and dating app built around shared interests and real connection."
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* HERO IMAGE */
    .hero {
      width: 100%;
      height: auto;
      display: block;
    }

    /* VIDEO SECTION */
    .video-section {
      background: #000;
      padding: 80px 0;
      display: flex;
      justify-content: center;
    }

    .video-section video {
      width: 100%;
      max-width: 1366px;
      height: auto;
      display: block;
    }

    /* FOOTER */
    .site-footer {
      background: #000;
      padding: 60px 20px;
      text-align: center;
    }

    .footer-logo {
      max-width: 160px;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .footer-links {
      margin-bottom: 14px;
    }

    .footer-links a {
      font-size: 13px;
      color: #aaa;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-copy {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
  </style>
</head>

<body>

  <!-- HERO IMAGE -->
  <img
    src="HI_Website.png"
    alt="Human Interest"
    class="hero"
  />

  <!-- VIDEO -->
  <section class="video-section">
    <video autoplay muted loop playsinline>
      <source src="hero.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <img
      src="HI_Website.png"
      alt="Human Interest logo"
      class="footer-logo"
    />

    <div class="footer-links">
      <a href="/privacy.html">Privacy Policy</a>
    </div>

    <p class="footer-copy">Â© Human Interest</p>
  </footer>

</body>
</html>
